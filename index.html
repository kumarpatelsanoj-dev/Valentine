  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;

    #yes {
      background: white;
      color: #0077ff;
    }

    #no {

      color: white;
